<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Draggy Orders</title>
    <style>
      html,
      body {
        background-color: white;
        margin: 0;
        height: 100dvh;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
        position: relative;
      }

      * {
        user-select: none;
        -webkit-user-select: none;
      }

      #c-container {
        position: absolute;
        top: env(safe-area-inset-top);
        bottom: env(safe-area-inset-bottom);
        left: env(safe-area-inset-left);
        right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div id="c-container">
      <canvas id="c"></canvas>
      <div
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          display: flex;
          flex-direction: column;
          gap: 10px;
          background: rgba(255, 255, 255, 0.8);
          padding: 10px;
          border-radius: 8px;
          font-family: sans-serif;
        "
      >
        <label style="display: flex; align-items: center; gap: 5px">
          <input type="checkbox" id="debug-view" />
          Debug View
        </label>
        <label style="display: flex; align-items: center; gap: 5px">
          <input type="range" min="0" max="20" id="snap-radius" />
          Snap Radius
        </label>
      </div>
    </div>
  </body>
</html>
